<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEW-414</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #d9534f; /* Màu đỏ cho tiêu đề lỗi */
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="markdown-content">Đang tải nội dung...</div>
    </div>

    <script>
        // Khởi tạo Markdown-it
        const md = window.markdownit();

        // Hàm để tải nội dung từ tệp Markdown
        async function loadMarkdownFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                // Chuyển đổi Markdown sang HTML và hiển thị
                document.getElementById('markdown-content').innerHTML = md.render(markdownText);
            } catch (error) {
                console.error('Không thể tải hoặc chuyển đổi tệp Markdown:', error);
                document.getElementById('markdown-content').innerHTML = `
                    <p style="color: red;">Không thể tải nội dung lỗi 414. Vui lòng thử lại sau.</p>
                    <p>Chi tiết lỗi: ${error.message}</p>
                `;
            }
        }

        // Gọi hàm tải tệp Markdown khi trang được tải
        document.addEventListener('DOMContentLoaded', () => {
            loadMarkdownFile('eew-4-9.md');
        });
    </script>
</body>
</html>
