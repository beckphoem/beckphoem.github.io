<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Flashcard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .flashcard-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            width: 100%;
            max-width: 600px;
            min-height: 350px; /* Increased min-height for better content display */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem; /* p-10 */
            text-align: center;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2.5rem; /* p-10 */
            box-sizing: border-box;
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        .flashcard-container.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .btn {
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.75rem; /* rounded-xl */
            font-weight: 600; /* font-semibold */
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background-color: #4f46e5; /* indigo-600 */
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #e5e7eb; /* gray-200 */
            color: #374151; /* gray-700 */
        }
        .btn-secondary:hover {
            background-color: #d1d5db; /* gray-300 */
            transform: translateY(-2px);
        }
        .text-meaning {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* gray-900 */
            margin-bottom: 1rem;
        }
        .text-word {
            font-size: 2.5rem; /* text-5xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* gray-900 */
            margin-bottom: 0.5rem;
        }
        .text-pronunciation {
            font-size: 1.25rem; /* text-xl */
            color: #6b7280; /* gray-500 */
            margin-bottom: 1rem;
        }
        .text-example {
            font-size: 1.125rem; /* text-lg */
            color: #4b5563; /* gray-600 */
            font-style: italic;
            line-height: 1.6;
        }
        .card-counter {
            font-size: 1rem;
            color: #6b7280;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center p-4 sm:p-6 md:p-8 lg:p-10 w-full max-w-4xl">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-8 text-center">Flashcard Học Từ Vựng</h1>

        <div id="flashcard-container" class="flashcard-container relative">
            <div class="flashcard-inner">
                <div id="flashcard-front" class="flashcard-front">
                    <p id="meaning" class="text-meaning"></p>
                </div>
                <div id="flashcard-back" class="flashcard-back">
                    <p id="word" class="text-word"></p>
                    <p id="pronunciation" class="text-pronunciation"></p>
                    <p id="example" class="text-example"></p>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mt-8 w-full">
            <button id="prev-btn" class="btn btn-secondary flex-1 sm:flex-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Trước
            </button>
            <button id="shuffle-btn" class="btn btn-primary flex-1 sm:flex-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                </svg>
                Trộn Thẻ
            </button>
            <button id="next-btn" class="btn btn-secondary flex-1 sm:flex-none">
                Sau
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <p id="card-counter" class="card-counter mt-4"></p>
    </div>

    <script>
        const flashcardsData = [
            {
                meaning: "viên gạch (khối vật liệu dùng để xây tường hoặc nhà).",
                word: "brick",
                pronunciation: "/brɪk/",
                example: "The dough needed to be soft and flexible, but the salt made it into a lump that was as hard as a brick."
            },
            {
                meaning: "vỡ vụn, sụp đổ (thành những mảnh nhỏ).",
                word: "crumble",
                pronunciation: "/ˈkrʌmbl/",
                example: "The dough then crashed into the kitchen window’s shutters and crumbled."
            },
            {
                meaning: "bột nhào (hỗn hợp bột và nước dùng để làm bánh mì, bánh ngọt).",
                word: "dough",
                pronunciation: "/doʊ/",
                example: "They were careless and sprinkled too much salt into the mixture. The dough needed to be soft and flexible, but the salt made it into a lump that was as hard as a brick. Now we have to start again,” he said. “No, we don’t,” the older brother replied. “I’ll fix it. I just need to make the dough flat again and add water to it.” He decided to hit the ball of dough with his fist to make it flat."
            },
            {
                meaning: "bày tỏ, thể hiện (cảm xúc, ý kiến).",
                word: "express",
                pronunciation: "/ɪkˈsprɛs/",
                example: "The brothers cleaned the floor and expressed their sorrow to their mother."
            },
            {
                meaning: "nắm đấm (bàn tay nắm chặt).",
                word: "fist",
                pronunciation: "/fɪst/",
                example: "He decided to hit the ball of dough with his fist to make it flat."
            },
            {
                meaning: "linh hoạt (có thể uốn cong dễ dàng); dễ thay đổi.",
                word: "flexible",
                pronunciation: "/ˈflɛksəbl/",
                example: "The dough needed to be soft and flexible, but the salt made it into a lump that was as hard as a brick."
            },
            {
                meaning: "đỏ mặt (vì xấu hổ hoặc giận dữ); xả nước (bồn cầu); làm sạch bằng nước.",
                word: "flush",
                pronunciation: "/flʌʃ/",
                example: "She saw the mess and became flushed with anger."
            },
            {
                meaning: "làm bị thương.",
                word: "injure",
                pronunciation: "/ˈɪndʒər/",
                example: "Luckily, the brothers were not injured, but they did make a huge mess."
            },
            {
                meaning: "cục, khối (một miếng không đều hình dạng); cục u (trên cơ thể).",
                word: "lump",
                pronunciation: "/lʌmp/",
                example: "The dough needed to be soft and flexible, but the salt made it into a lump that was as hard as a brick."
            },
            {
                meaning: "hỗn hợp (nhiều thứ trộn lẫn với nhau).",
                word: "mixture",
                pronunciation: "/ˈmɪkstʃər/",
                example: "They were careless and sprinkled too much salt into the mixture."
            },
            {
                meaning: "hòa giải (làm cho hai người hoặc nhóm có mối quan hệ tốt trở lại); làm cho phù hợp.",
                word: "reconcile",
                pronunciation: "/ˈrɛkənsaɪl/",
                example: "Soon, they were reconciled."
            },
            {
                meaning: "phá hủy, làm hỏng; tàn phá.",
                word: "ruin",
                pronunciation: "/ˈruːɪn/",
                example: "The brothers had ruined the kitchen."
            },
            {
                meaning: "đập vỡ thành nhiều mảnh nhỏ (thường là thủy tinh); làm tan vỡ (hy vọng, giấc mơ).",
                word: "shatter",
                pronunciation: "/ˈʃætər/",
                example: "But he hit it so hard that it flew right off of the table and knocked over a glass, which shattered."
            },
            {
                meaning: "đóng cửa chớp; đóng cửa hàng.",
                word: "shutter",
                pronunciation: "/ˈʃʌtər/",
                example: "The dough then crashed into the kitchen window’s shutters and crumbled."
            },
            {
                meaning: "rây, sàng (bột); lọc thông tin.",
                word: "sift",
                pronunciation: "/sɪft/",
                example: "They didn’t sift the flour."
            },
            {
                meaning: "nhẹ, nhỏ (không đáng kể); mảnh khảnh.",
                word: "slight",
                pronunciation: "/slaɪt/",
                example: "A slight mistake now became a major problem."
            },
            {
                meaning: "lấp lánh, tỏa sáng.",
                word: "sparkle",
                pronunciation: "/ˈspɑːrkl/",
                example: "I want this kitchen to be so clean that it may sparkle!."
            },
            {
                meaning: "rắc, rưới (một lượng nhỏ).",
                word: "sprinkle",
                pronunciation: "/ˈsprɪŋkl/",
                example: "They were careless and sprinkled too much salt into the mixture."
            },
            {
                meaning: "ôi thiu, cũ (thức ăn không còn tươi); cũ kỹ, nhàm chán.",
                word: "stale",
                pronunciation: "/steɪl/",
                example: "However, because the only bread in the house was stale, their mother told them they needed to bake fresh bread."
            },
            {
                meaning: "nói ra, phát ra (âm thanh hoặc lời nói).",
                word: "utter",
                pronunciation: "/ˈʌtər/",
                example: "The younger brother uttered a sigh."
            }
        ];

        let currentCardIndex = 0;
        let isFlipped = false;
        let shuffledCards = [...flashcardsData]; // Create a copy for shuffling

        const flashcardContainer = document.getElementById('flashcard-container');
        const meaningEl = document.getElementById('meaning');
        const wordEl = document.getElementById('word');
        const pronunciationEl = document.getElementById('pronunciation');
        const exampleEl = document.getElementById('example');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const cardCounterEl = document.getElementById('card-counter');

        // Function to display the current card
        function displayCard() {
            const card = shuffledCards[currentCardIndex];
            meaningEl.textContent = card.meaning;
            wordEl.textContent = card.word;
            pronunciationEl.textContent = card.pronunciation;
            exampleEl.textContent = card.example;
            
            // Reset flip state when displaying a new card
            isFlipped = false;
            flashcardContainer.classList.remove('flipped');
            updateCardCounter();
        }

        // Function to flip the card
        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                flashcardContainer.classList.add('flipped');
            } else {
                flashcardContainer.classList.remove('flipped');
            }
        }

        // Function to go to the next card
        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % shuffledCards.length;
            displayCard();
        }

        // Function to go to the previous card
        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + shuffledCards.length) % shuffledCards.length;
            displayCard();
        }

        // Function to shuffle the cards
        function shuffleCards() {
            for (let i = shuffledCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledCards[i], shuffledCards[j]] = [shuffledCards[j], shuffledCards[i]];
            }
            currentCardIndex = 0;
            displayCard();
        }

        // Function to update the card counter
        function updateCardCounter() {
            cardCounterEl.textContent = `Thẻ ${currentCardIndex + 1} / ${shuffledCards.length}`;
        }

        // Event Listeners
        flashcardContainer.addEventListener('click', flipCard);
        prevBtn.addEventListener('click', prevCard);
        nextBtn.addEventListener('click', nextCard);
        shuffleBtn.addEventListener('click', shuffleCards);

        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                prevCard();
            } else if (event.key === 'ArrowRight') {
                nextCard();
            } else if (event.key === ' ') { // Spacebar
                event.preventDefault(); // Prevent scrolling down when pressing space
                flipCard();
            }
        });

        // Initial display
        displayCard();
    </script>
</body>
</html>
